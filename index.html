<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.gif" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bookmark keeper</title>
</head>
<body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-contaier">
        <div class="item">
            <i class="fa-solid fa-trash" id="delete-bookmarks" title="Delete Bookmarks"></i>
            <div class="name">
                <img src="bookmark_img.png" alt="Favicon">
                <a href="#" target="blank">Icons8</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-solid fa-trash" id="delete-bookmarks" title="Delete Bookmarks"></i>
            <div class="name">
                <img src="bookmark_img.png" alt="Favicon">
                <a href="https://icons8.com/" target="_blank">Icons8</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-solid fa-trash" id="delete-bookmarks" title="Delete Bookmarks"></i>
            <div class="name">
                <img src="bookmark_img.png" alt="Favicon">
                <a href="https://icons8.com/" target="_blank">Icons8</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">

                    <!-- Website name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website name</label>
                        <input type="text" class="form-input" id="website-name"></input>
                    </div>

                    <!-- Website URL -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-url"></input>
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
